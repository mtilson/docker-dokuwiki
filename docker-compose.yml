version: '2.4'

services:
  traefik:
    container_name: traefik
    image: traefik:alpine
    command:
      - --logLevel=INFO
      - --defaultentrypoints=http,https
      - --entryPoints=Name:http Address::80 Redirect.EntryPoint:https
      - --entryPoints=Name:https Address::443 TLS
      - --docker
      - --docker.exposedbydefault=false
      - --docker.domain=${DOCKER_DOMAIN:-docker.localhost}
      - --acme=false
      - --acme.acmelogging=true
      - --acme.email=${ACME_EMAIL:-webmaster@example.com}
      - --acme.storage=acme.json
      - --acme.entryPoint=https
      - --acme.onhostrule=true
      - --acme.httpchallenge=true
      - --acme.httpchallenge.entrypoint=http
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PERSISTENT_DIR}/acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - commonnet

  dokuwiki:
    container_name: dokuwiki
    image: mtilson/dokuwiki:latest
    volumes:
      - ${PERSISTENT_DIR}/dokuwiki/data:/data
      - ${PERSISTENT_DIR}/dokuwiki/root/.ssh:/root/.ssh
    labels:
      - traefik.enable=true
      - traefik.backend=dokuwiki
      - traefik.port=80
      - traefik.frontend.rule=${DOKUWIKI_FE_RULE}
    environment:
      - BACKUP_USER_EMAIL
      - GIT_BACKUP_REPO_URL
      - TZ=${TZ-Europe/Luxembourg}
      - MEMORY_LIMIT
      - UPLOAD_MAX_SIZE
      - OPCACHE_MEM_SIZE
    restart: always
    networks:
      - commonnet

networks:
  commonnet:
    name: common-network
